<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    

    <title>Irelia</title>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <h1>Irelia</h1>
        <div class="rightHeader">

            <div class="link">
                <button>LEARN A CHAMPION</button>
                <button>GUIDES</button>
                <button>ABOUT</button>
            </div>
            <div class="menuBurger">
                <img src="./assets/images/menuBurger-svg.svg" alt="">
            </div>

        </div>
    </div>

    <!-- CENTER -->
    <div class="container">

            <div class="leftButtons">
                <div class="overView">
                    <div class="losange"><p>01</p></div>
                    <div class="skin">High Noon</div>
                </div>
                
                <div class="builds">
                    <div class="losange"><p>02</p></div>
                    <div class="skin">Sentinel</div>
                </div>

                <div class="builds">
                    <div class="losange"><p>03</p></div>
                    <div class="skin">Divine Sword</div>
                </div>
            </div>

            <div class="leftExplication">
                
                <div class="presentation">
                    <div class="title">IRELIA</div>
                    <div class="description">Formée aux danses ancestrales de sa province, elle adapta son art pour la guerre, se servant de ses mouvements gracieux et précis pour faire léviter une multitude de lames acérées.</div>
                </div>

                <div class="under">
                    <div class="role">
                        <div class="title">CHROMAS</div>
                        <div class="chromaColor">
                            <div class="circleColor red"></div>
                            <div class="circleColor blue"></div>
                            <div class="circleColor green"></div>
                        </div>

                    </div>
                    <!-- <div class="test">
                        <div class="difficulty">
                            <div class="title">DIFFICULTY</div>
                        </div>
                        <div class="power">
                            <div class="powerScale"></div>
                            <div class="powerScale"></div>
                            <div class="powerScale powerScaleDiff"></div>
                        </div>
                 </div> -->

            </div>

            </div>

            <div class="titleName">
                <div class="titleSkinName">HIGH NOON</div>
                <div class="name">IRELIA</div>
                <div class="ireliaSkin">
                    <img src="./assets/images/ireliaHighNoon.png" alt="">
                </div>
            </div>

            <div class="skillContent">
                <div class="skillVideo"></div>
                <div class="skillPower">
                    <div class="ireliaSkill recall"></div>
                    <div class="ireliaSkill passive"></div>
                    <div class="ireliaSkill firstPower"></div>
                    <div class="ireliaSkill secondPower"></div>
                    <div class="ireliaSkill thirdPower"></div>
                    <div class="ireliaSkill ult"></div>
                </div>
                
            </div>

    </div>
</body>
</html>
